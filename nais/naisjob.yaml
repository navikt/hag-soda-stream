apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: helsearbeidsgiver
  name: hag-soda-stream
  namespace: helsearbeidsgiver
spec:
  image: europe-north1-docker.pkg.dev/nais-management-233d/nada/nada-soda:2026.02.09-09.48-d8b0c1f
  accessPolicy:
    outbound:
      rules:
        - application: nada-soda
          namespace: nada
  env:
    - name: SODA_CONFIG
      value: /var/run/configmaps/soda-config/config.yaml
    - name: SODA_CHECKS_FOLDER
      value: /var/run/configmaps/soda-checks
    - name: SLACK_CHANNEL
      value: "#helse-arbeidsgiver-alerts-dev"
    - name: NOTIFY_OK_SCAN_STATUS
      value: "true"

  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  backoffLimit: 1
  concurrencyPolicy: Forbid
  filesFrom:
    - configmap: soda-checks
    - configmap: soda-config
  gcp:
    permissions:
    - resource:
        apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
        kind: Project
        name: helsearbeidsgiver-dev-6d06
      role: roles/bigquery.readSessionUser
    - resource:
        apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
        kind: Project
        name: helsearbeidsgiver-dev-6d06
      role: roles/bigquery.dataViewer
    - resource:
        apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
        kind: Project
        name: helsearbeidsgiver-dev-6d06
      role: roles/bigquery.jobUser
    - resource:
        apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
        kind: Project
        name: helsearbeidsgiver-dev-6d06
      role: roles/bigquery.connectionUser
